name: CI

on:
  push:
  pull_request:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake build-essential curl
      - name: Clone provider
        run: git clone --depth 1 https://github.com/robertard7/Shoots.Provider.git ${{ github.workspace }}/_deps/Shoots.Provider
      - name: Build + install provider
        run: |
          cmake -S ${{ github.workspace }}/_deps/Shoots.Provider -B ${{ github.workspace }}/_deps/Shoots.Provider/build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/_inst/shoots
          cmake --build ${{ github.workspace }}/_deps/Shoots.Provider/build
          cmake --install ${{ github.workspace }}/_deps/Shoots.Provider/build
      - name: Configure host
        env:
          CC: ${{ matrix.compiler == 'gcc' && 'gcc' || 'clang' }}
          CXX: ${{ matrix.compiler == 'gcc' && 'g++' || 'clang++' }}
        run: cmake -S . -B build -G Ninja -DCMAKE_PREFIX_PATH=${{ github.workspace }}/_inst/shoots -DSHOOTS_HOST_BUILD_TESTS=ON
      - name: Build host
        run: cmake --build build
      - name: Run ctest
        run: ctest --test-dir build --output-on-failure
      - name: Legacy path guard
        run: ./scripts/check_legacy_paths.sh
      - name: Build package
        run: SHOOTS_PREFIX=${{ github.workspace }}/_inst/shoots ./scripts/package_host.sh
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: shoots-host-package-${{ matrix.compiler }}
          path: dist/*.tar.gz
